<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monte o seu time | Pokéstop</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/time.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-section">
                <a href="index.html" class="navbar-link"><img id="logo" src="img/icons/logo.png" alt="logo"></a>
            </div>
            <div class="navbar-section center-itens">
                <a href="calculadora.html" class="navbar-link">Calculadora</a>
                <a href="movimentos.html" class="navbar-link">Movimentos</a>
                <a href="pokedex.html" class="navbar-link">Pokedéx</a>
                <a href="#" class="navbar-link active">Seu time</a>
                <div>
                    <div class="popup-menu" id="profile">
                        <span class="navbar-link"><img src="img/icons/account.png" alt="logo" onclick="showProfile()"></span>
                        <div id="popup" class="popup-content">
                            <img src="img/icons/account.png" alt="">
                            <span>Você ainda não se conectou</span>
                            <div>
                                <a href="login.html#login">Inicie uma sessão </a>ou<a href="login.html#cadastro"> cadastre-se</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h1 class="title">Seus times</h1>
            <div class="teams" id="teams"></div>
            <div class="create" id="teamForm">
                <div class="selection-form">
                    <h2>Time</h2>
                    <label for="">Nome:</label><br>
                    <input class="input" type="text">
                    <div class="selected-pokemons" id="selectedPokemons"></div>
                    <button class="button primary">Salvar</button>
                    <button class="button secondary">Cancelar</button>
                </div>
                <div class="pokemons">
                    <h2>Escolha seus Pokémons</h2>
                    <div class="list" id="availablePokemons"></div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <script src="js/data.js"></script>
    <script src="js/time.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
