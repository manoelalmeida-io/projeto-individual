<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monte o seu time | Pokéstop</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/time.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-section center-itens">
                <a href="index.html" class="navbar-link"><img src="img/icons/logo.png" alt="logo"></a>
                <a href="" class="navbar-link">Artigos</a>
                <a href="pokedex.html" class="navbar-link">Pokedéx</a>
                <a href="#" class="navbar-link active">Seu time</a>
            </div>
            <div class="navbar-section">
                <a href="login.html#login"><button class="button primary">Entrar</button></a>
                <a href="login.html#cadastro"><button class="button secondary">Cadastre-se</button></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h1 class="title">Seus times</h1>
            <div class="teams">
                <div class="team"></div>
                <div class="add-team"></div>
            </div>
            <div class="create">
                <div class="selection-form">
                    <h2>Time</h2>
                    <input class="input" type="text" placeholder="Nome do time">
                    <div class="selected-pokemons" id="selectedPokemons"></div>
                    <button>Salvar</button>
                    <button>Cancelar</button>
                </div>
                <div class="pokemons">
                    <h2>Escolha seus Pokémons</h2>
                    <div class="list" id="availablePokemons"></div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <script src="js/time.js"></script>
</body>

</html>
