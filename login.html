<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>Fazer login</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="login">
                <h2>Pokéstop</h2>
                <h1 class="form-title">Entrar</h1>
                <form action="" class="form">
                    <label for="">Usuário</label> 
                    <input class="input text" type="text" placeholder="Usuário" required><br><br>
                    <label for="">Senha</label>
                    <input class="input text" type="password" placeholder="Senha" required><br><br>
                    Não possui uma conta? <a class="link" href="#">Cadastre-se</a>
                    <div class="button-container">
                        <button class="input button">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
