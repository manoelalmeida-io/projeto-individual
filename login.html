<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>Fazer login</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div id="div_login">
                <div class="logo">
                    <img src="img/icons/logo.png" alt="logo">
                    <h2>Pokéstop</h2>
                </div>
                <h1 class="form-title">Entrar</h1>
                <form action="" class="form">
                    <label for="">Email</label>
                    <input id="login_email" class="input text" type="text" placeholder="Usuário" required><br><br>
                    <label for="">Senha</label>
                    <input id="login_senha" class="input text" type="password" placeholder="Senha" required><br><br>
                    Não possui uma conta? <a class="link" href="#cadastro" onclick="cadastro()">Cadastre-se</a>
                    <div class="button-container">
                        <button type="button" class="input button" onclick="entrar()">Entrar</button>
                    </div>
                </form>
            </div>
            <div id="div_cadastro">
                <div class="logo">
                    <img src="img/icons/logo.png" alt="logo">
                    <h2>Pokéstop</h2>
                </div>
                <h1 class="form-title">Cadastre-se</h1>
                <form action="" class="form">
                    <label for="">Nome</label>
                    <input class="input text" type="text" placeholder="Nome" required><br><br>
                    <label for="">Email</label>
                    <input class="input text" type="text" placeholder="Usuário" required><br><br>
                    <label for="">Senha</label>
                    <input class="input text" type="password" placeholder="Senha" required><br><br>
                    Já possui uma conta? <a class="link" href="#login" onclick="login()">Fazer login</a>
                    <div class="button-container">
                        <button class="input button">Cadastrar-se</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
