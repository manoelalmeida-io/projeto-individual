<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokédex | Pokéstop</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/pokedex.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-section">
                <a href="index.html" class="navbar-link"><img id="logo" src="img/icons/logo.png" alt="logo"></a>
            </div>
            <div class="navbar-section center-itens">
                <a href="calculadora.html" class="navbar-link">Calculadora</a>
                <a href="movimentos.html" class="navbar-link">Movimentos</a>
                <a href="#" class="navbar-link active">Pokédex</a>
                <a href="time.html" class="navbar-link">Seu time</a>
                <div>
                    <div class="popup-menu" id="profile">
                        <span class="navbar-link"><img src="img/icons/account.png" alt="logo" onclick="showProfile()"></span>
                        <div id="popup" class="popup-content">
                            <img src="img/icons/account.png" alt="">
                            <span>Você ainda não se conectou</span>
                            <div>
                                <a href="login.html#login">Inicie uma sessão </a>ou<a href="login.html#cadastro"> cadastre-se</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h1 class="title">Pokédex</h1>
            <div class="filter">
                <label for="">Buscar:</label>
                <input class="input" type="text">
                <label for="type">Tipo:</label>
                <select id="type" class="combo">
                    <option value="">Todos</option>
                    <option value="">Inseto</option>
                    <option value="">Escuridão</option>
                    <option value="">Dragão</option>
                    <option value="">Elétrico</option>
                    <option value="">Fada</option>
                    <option value="">Luta</option>
                    <option value="">Fogo</option>
                    <option value="">Voador</option>
                    <option value="">Fantasma</option>
                    <option value="">Planta</option>
                    <option value="">Terrestre</option>
                    <option value="">Gelo</option>
                    <option value="">Normal</option>
                    <option value="">Veneno</option>
                    <option value="">Psíquico</option>
                    <option value="">Pedra</option>
                    <option value="">Metálico</option>
                    <option value="">Água</option>
                </select>
            </div>
            <div class="list">
                <table id="pokemonTable">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Total</th>
                        <th>HP</th>
                        <th>Ataque</th>
                        <th>Defesa</th>
                        <th>Ataque especial</th>
                        <th>Defesa especial</th>
                        <th>Velocidade</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <br><br>
    <script src="js/data.js"></script>
    <script src="js/pokedex.js"></script>
    <script src="js/script.js"></script>
    <script src="js/funcoes.js"></script>
    <script src="js/autenticacao.js"></script>
</body>

</html>
