<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora | Pokéstop</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-section center-itens">
                <a href="index.html" class="navbar-link"><img src="img/icons/logo.png" alt="logo"></a>
                <a href="#" class="navbar-link active">Calculadora</a>
                <a href="movimentos.html" class="navbar-link">Movimentos</a>
                <a href="pokedex.html" class="navbar-link">Pokédex</a>
                <a href="time.html" class="navbar-link">Seu time</a>
            </div>
            <div class="navbar-section">
                <a href="login.html#login"><button class="button primary">Entrar</button></a>
                <a href="login.html#cadastro"><button class="button secondary">Cadastre-se</button></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h1 class="title">Calculadora de dano</h1>
            <div class="pokemons">
                <div class="pokemon attacker">
                    <h2>Atacante</h2>
                    <label for="">Pokémon</label>
                    <select>
                        <option value="">Bulbasalto</option>
                    </select><br><br>
                    <label for="">Movimento</label>
                    <select>
                        <option value="">Pound</option>
                    </select>
                </div>
                <div class="pokemon defender">
                    <h2>Defensor</h2>
                    <label for="">Pokémon</label>
                    <select>
                        <option value="">Bulbasalto</option>
                    </select><br><br>
                    <div class="hp">
                        <label for="">HP</label>
                        <div id="hp"></div>
                    </div>
                </div>
            </div><br>
            <button>Atacar</button>
        </div>
    </div>
