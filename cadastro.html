<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form-container large">
                <h1 class="form-title">Cadastre-se</h1>
                <form action="" class="form" id="form" onsubmit="return enviar(event)">
					<label class="label">Nome completo</label>
                    <input id="nome" class="input text" type="text" required><br>
                    <label class="label">Email</label>
                    <input id="email" class="input text" type="email" required>
                    <label class="label">Confirmar email</label>
                    <input id="confirmaEmail" class="input text" type="email" required>
                    <label class="label">Senha</label>
                    <input id="senha" class="input text" type="password" required><br>
                    <label class="label">Confirmar senha</label>
                    <input id="confirmaSenha" class="input text" type="password" required><br>
                    <label class="label"></label>
                    <button class="input button">Entrar</button><br><br>
                    <div id="ver_mensagem" style="text-align: right"></div>
                </form>
            </div>
            <div>
                <div class="form-container small">
                    <h2>Já possui uma conta?</h2>
                    <button class="input button">Login</button>
                </div>
                <div class="form-container small">
                    <h2>Mudou de ideia?</h2>
                    <button class="input button">Voltar para início</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function enviar(event) {
        
        event.preventDefault();
        
        var vNome = nome.value;
        var vEmail = email.value;
        var vConfirmaEmail = confirmaEmail.value;
        var vSenha = senha.value;
        var vConfirmaSenha = confirmaSenha.value;

        var emailCorresponde = false;
        var senhaCorresponde = false;

        if (vEmail == vConfirmaEmail) {

            emailCorresponde = true;
        }
        else {

            ver_mensagem.style.color = 'crimson';
            ver_mensagem.innerHTML = '*Emails não correspondem';
        }

        if (vSenha == vConfirmaSenha) {

            senhaCorresponde = true;
        }
        else {

            ver_mensagem.style.color = 'crimson';
            ver_mensagem.innerHTML = '*Senhas não correspondem';
        }

        if (emailCorresponde && senhaCorresponde) {

            ver_mensagem.style.color = 'black';
            ver_mensagem.innerHTML = 'Usuário cadastrado com sucesso';
        }
    }
</script>
